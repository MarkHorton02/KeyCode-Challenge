<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcomeScreen">
        <h1>Welcome!</h1>
        <p>Press any key to continue...</p>
    </div>
    <div id="container" style="display: none;">
        <h1>Press any key</h1>
        <div class="output">
            <p>Code: <div id="code">-</div></p>
            <p>Key: <div id="key">-</div></p>
            <p>Which: <div id="which">-</div></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!-- Obviously based on ChatGPT code but tweaked to how I prefer to format (removing some empty spaces, taking off the semicolon on the end of lines, etc.) -->
